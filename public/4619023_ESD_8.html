<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"
    />
    <title>教育システムデザイン第8回</title>
  </head>

  <body>
    <div id="app">
      <h1>教育システムデザイン第8回</h1>
      <p>4619023：加藤零</p>
      <canvas id="my-canvas" width="300" height="300"></canvas>
    </div>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>

    <script>
      const canvas = document.getElementById('my-canvas');
      const ctx = canvas.getContext('2d');
      const draw = () => {
        ctx.strokeRect(0, 0, canvas.width, canvas.height);
        //座標系の設定
        ctx.translate(canvas.width / 2, canvas.height / 2);
        ctx.scale(1, -1);
        ctx.beginPath();
        //体
        ctx.arc(0, 0, 50, (0 * Math.PI) / 180, (360 * Math.PI) / 180, false);
        //腕
        const drawArm = () => {
          ctx.moveTo(50 * Math.cos(Math.PI / 24), -50 * Math.sin(Math.PI / 24));
          ctx.quadraticCurveTo(
            75,
            50,
            50 * Math.cos(Math.PI / 6),
            50 * Math.sin(Math.PI / 6),
          );

          ctx.moveTo(
            -50 * Math.cos(Math.PI / 24),
            -50 * Math.sin(Math.PI / 24),
          );
          ctx.quadraticCurveTo(
            -75,
            50,
            -50 * Math.cos(Math.PI / 6),
            50 * Math.sin(Math.PI / 6),
          );
        };
        drawArm();

        const drawLeg = () => {
          ctx.moveTo(
            50 * Math.cos(Math.PI / 2.2),
            -50 * Math.sin(Math.PI / 2.2),
          );
          ctx.quadraticCurveTo(
            70,
            -70,
            50 * Math.cos(Math.PI / 7),
            -50 * Math.sin(Math.PI / 7),
          );

          ctx.moveTo(
            -50 * Math.cos(Math.PI / 2.2),
            -50 * Math.sin(Math.PI / 2.2),
          );
          ctx.quadraticCurveTo(
            -70,
            -70,
            -50 * Math.cos(Math.PI / 7),
            -50 * Math.sin(Math.PI / 7),
          );
        };
        drawLeg();

        const drawEyes = () => {
          ctx.moveTo(25.5, 10);
          ctx.ellipse(18, 10, 8, 15, 0, 0, 2 * Math.PI);

          ctx.moveTo(-10.5, 10);
          ctx.ellipse(-18, 10, 8, 15, 0, 0, 2 * Math.PI);
        };
        drawEyes();

        const drawMouse = () => {
          ctx.moveTo(-10, -20);
          ctx.quadraticCurveTo(0, -30, 10, -20);
        };
        drawMouse();

        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(25.5, 10);
        ctx.ellipse(18, 10, 8, 15, 0, -Math.PI, 0);
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(-25.5, 10);
        ctx.ellipse(-18, 10, 8, 15, 0, -Math.PI, 0);
        ctx.fill();
        ctx.stroke();

        //Arrayをfor文の代わりに利用した！！！！！！！！
        ctx.beginPath();
        ctx.moveTo(-canvas.width, 70);
        [...new Array(1000)].map((_, i) => {
          ctx.lineTo(i, 50 * Math.sin((i * Math.PI) / 180) + 70);
        });
        ctx.moveTo(-canvas.width, -60);
        [...new Array(1000)].map((_, i) => {
          ctx.lineTo(
            i - canvas.width,
            50 * Math.sin(((i % 360) * Math.PI) / 180) - 60,
          );
        });
        ctx.fillStyle = '#2b2b2bs';
        ctx.stroke();
      };
      draw();
    </script>
  </body>
</html>
